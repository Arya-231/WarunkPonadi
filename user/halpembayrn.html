<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f5;
            font-family: 'Montserrat', sans-serif;
        }

        .checkout-container {
            padding: 60px 0;
        }

        .checkout-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .checkout-card:hover {
            transform: translateY(-5px);
        }

        .checkout-card h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            padding: 18px;
            font-size: 1.1rem;
            color: #555;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: none;
        }

        .form-floating label {
            font-size: 0.95rem;
            color: #777;
        }

        .btn-checkout {
            background-color: #17a2b8;
            color: white;
            font-size: 1.3rem;
            padding: 15px;
            border-radius: 30px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: #138496;
        }

        .summary {
            padding: 35px;
            border-radius: 12px;
            background-color: #f8f9fa;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .summary h4 {
            font-size: 1.7rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }

        .summary p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .summary .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #17a2b8;
        }
    </style>
</head>
<body>

    <div class="container checkout-container">
        <div class="row">
            <!-- Kolom Form Pembayaran -->
            <div class="col-md-7">
                <div class="checkout-card">
                    <h2>Proses Pembayaran</h2>
                    <form>
                        <!-- Nama Lengkap -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap" required>
                            <label for="fullName">Nama Lengkap</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <!-- Alamat Pengiriman -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="shippingAddress" placeholder="Alamat Pengiriman" required>
                            <label for="shippingAddress">Alamat Pengiriman</label>
                        </div>

                        <!-- Kota -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="city" placeholder="Kota" required>
                            <label for="city">Kota</label>
                        </div>

                        <!-- Kode Pos -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="postalCode" placeholder="Kode Pos" required>
                            <label for="postalCode">Kode Pos</label>
                        </div>

                        <!-- Negara -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="country" placeholder="Negara" required>
                            <label for="country">Negara</label>
                        </div>

                        <!-- Nomor Kartu Kredit -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Nomor Kartu Kredit" required>
                            <label for="cardNumber">Nomor Kartu Kredit</label>
                        </div>

                        <!-- Tanggal Kadaluarsa -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            <label for="expiryDate">Tanggal Kadaluarsa (MM/YY)</label>
                        </div>

                        <!-- CVV -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                            <label for="cvv">CVV</label>
                        </div>

                        <!-- Tombol Checkout -->
                        <button type="submit" class="btn btn-checkout">Bayar Sekarang</button>
                    </form>
                </div>
            </div>

            <!-- Kolom Ringkasan Pesanan -->
            <div class="col-md-5">
                <div class="summary">
                    <h4>Ringkasan Pesanan</h4>
                    <p>Produk 1 <span class="price">$49.99</span></p>
                    <p>Produk 2 <span class="price">$29.99</span></p>
                    <hr>
                    <p>Total <span class="price">$79.98</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
